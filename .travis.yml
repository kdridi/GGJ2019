dist: xenial

script:
- src/scripts/package v02

before_deploy:
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
- bash -c "cd release && zip -9 -r win64-${TRAVIS_TAG}.zip win64"
- bash -c "cd release && zip -9 -r macos-${TRAVIS_TAG}.zip macos"

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - archive.zip
    - release/win64.zip
    - release/macos.zip
  skip_cleanup: true
  draft: false
  on:
    repo: kdridi/GGJ2019
    tags: true